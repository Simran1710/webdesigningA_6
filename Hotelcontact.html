<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #080808;
}

    header {
    background-color: #333;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #0e0404;
    font-weight: bold;
}
 

      /* Contact Section Styles */
#contact {
    background-color: #f2f2f2;
    padding: 40px;
    text-align: center;
}

.contact-info p, .contact-form h3 {
    margin: 15px 0;
}

.contact-form form {
    max-width: 400px;
    margin: auto;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.contact-form button:hover {
    background-color: #0056b3;
}  
    </style>
</head>
<body>
   <!-- Contact Section -->
<section id="contact">
    <h2>Contact Us</h2>
    <nav>
        <ul>
            <li><a href="Hotelweb.html">Home</a></li>
            <li><a href="Rooms.html">Rooms</a></li>
            <li><a href="Hotelservice.html">Services</a></li>
            <li><a href="Hotelcontact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-info">
        <p>For reservations and inquiries, reach out to us:</p>
        <p><strong>Email:</strong> info@hotelwebsite.com</p>
        <p><strong>Phone:</strong> +1 234 567 8900</p>
        <p><strong>Address:</strong> 123 Sunshine Blvd, Tropical City, 45678</p>
    </div>
    <div class="contact-form">
        <h3>Send us a message</h3>
        <form>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>
     
</body>
</html>
